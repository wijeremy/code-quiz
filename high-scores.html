<!DOCTYPE html>
<html lang="en">
<head>

                  </tr>
                </thead>
                <tbody>

                    <td></td>

                  <tr>
                    <th scope="row">8</th>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr>
                    <th scope="row">9</th>
                    <td></td>

                  </tr>
                  <tr>
                    <th scope="row">10</th>
                    <td></td>
                    <td></td>
                  </tr>
                </tbody>
              </table>
        </div>
        <button id="reset" type="button" class="btn btn-custom">Reset</button>
    </section>
    <script src="./assets/js/high-scores.js"></script>
</body>
</html>
