<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
</head>
<body>
    <!-- <a href="./high-scores.html">View High Scores</a> -->
    <header id="display">

            <h2>Code Quiz</h2>

    <timer id="time"></timer>
    <section id="barrels">

            <p class="textBox">hello world</p>
        </div>
        <div id="barrel2" class="answerBtn">
            <img class="barrel" src="./assets/media/barrel.png" alt="a barrel ... of monkeys?">
            <p class="textBox"></p>
        </div>
        <div id="barrel3" class="answerBtn">
            <img class="barrel" src="./assets/media/barrel.png" alt="a barrel ... of monkeys?">
            <p class="textBox"></p>
        </div>
        <div id="barrel4" class="answerBtn">
            <img class="barrel" src="./assets/media/barrel.png" alt="a barrel ... of monkeys?">
            <p class="textBox"></p>
        </div>
    </section>
    <script src="./assets/js/script.js"></script>
</body>
</html>
